<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WISATAWEATHER BALI</title>
  
  <!-- BOOTSTRAP & ICONS-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- GLOBAL STYLE-->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <!-- SLOT TAMBAHAN CSS/JS PER HALAMAN-->
  {% block head %}{% endblock %}

  <!--GOOGLE FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body class="bg-grad">

  <!--TOP INFO BAR-->
  <div class="container py-3 small text-muted d-flex justify-content-between">
    <div>{{ today }}</div>
    <div>Waktu Indonesia <strong>{{ nowtime }}</strong> / WIB (UTC+7)</div>
  </div>

  <!--HEADER / NAV AREA-->
  <header class="container">
    <div class="d-flex align-items-center gap-3 mb-3">
      <div class="logo-pill"></div>
      <div>
        <h4 class="m-0 fw-bold">WISATAWEATHER BALI</h4>
        <div class="text-muted">Prediksi Cuaca &amp; Rekomendasi Aktivitas Wisata</div>
      </div>
    </div>
  </header>

  <!--MAIN CONTENT setiap halaman-->
  <main class="container pb-5">
    {% block content %}{% endblock %}
  </main>

  <!--JAVASCRIPT-->
  <!-- Bootstrap Bundled dan popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Slot tambahan JS per halaman-->
  {% block scripts %}{% endblock %}

</body>
</html>
